  $(".J_ajax_close_btn").on('click', function (e) {
      e.preventDefault();
      Wind.use("artDialog", function () {
          art.dialog({
              id: "question",
              icon: "question",
              fixed: true,
              lock: true,
              background: "#CCCCCC",
              opacity: 0,
              content: "您确定需要关闭当前页面嘛？",
              ok:function(){
          setCookie("refersh_time",1);
          window.close();
          return true;
        }
          });
      });
  });
  /////---------------------
   Wind.use('validate', 'ajaxForm', 'artDialog', function () {
      //javascript
          
          var form = $('form.J_ajaxForms');
          //ie处理placeholder提交问题
          if ($.browser.msie) {
              form.find('[placeholder]').each(function () {
                  var input = $(this);
                  if (input.val() == input.attr('placeholder')) {
                      input.val('');
                  }
              });
          }
          //表单验证开始
          form.validate({
        //是否在获取焦点时验证
        onfocusout:false,
        //是否在敲击键盘时验证
        onkeyup:false,
        //当鼠标掉级时验证
        onclick: false,
              //验证错误
              showErrors: function (errorMap, errorArr) {
          //errorMap {'name':'错误信息'}
          //errorArr [{'message':'错误信息',element:({})}]
          try{
            $(errorArr[0].element).focus();
            art.dialog({
              id:'error',
              icon: 'error',
              lock: true,
              fixed: true,
              background:"#CCCCCC",
              opacity:0,
              content: errorArr[0].message,
              cancelVal: '确定',
              cancel: function(){
                $(errorArr[0].element).focus();
              }
            });
          }catch(err){
          }
              },
              //验证规则
              rules: {'slide_name':{required:1}},
              //验证未通过提示消息
              messages: {'slide_name':{required:'请输入名称'}},
              //给未通过验证的元素加效果,闪烁等
              highlight: false,
              //是否在获取焦点时验证
              onfocusout: false,
              //验证通过，提交表单
              submitHandler: function (forms) {
                  $(forms).ajaxSubmit({
                      url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                      dataType: 'json',
                      beforeSubmit: function (arr, $form, options) {
                          
                      },
                      success: function (data, statusText, xhr, $form) {
                          if(data.status){
                setCookie("refersh_time",1);
                //添加成功
                Wind.use("artDialog", function () {
                    art.dialog({
                        id: "succeed",
                        icon: "succeed",
                        fixed: true,
                        lock: true,
                        background: "#CCCCCC",
                        opacity: 0,
                        content: data.info,
                    button:[
                      {
                        name: '继续添加？',
                        callback:function(){
                          reloadPage(window);
                          return true;
                        },
                        focus: true
                      },{
                        name: '返回列表',
                        callback:function(){
                          location.href="__URL__";
                          return true;
                        }
                      }
                    ]
                    });
                });
              }else{
                isalert(data.info);
              }
                      }
                  });
              }
          });
      });
  ////-------------------------
});
