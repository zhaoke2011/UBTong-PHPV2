<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%">
          <tbody>
            <tr>
              <td>店铺账号:</td>
              <td><input type="text" class="input" name="account" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>登录密码:</td>
              <td><input type="password" class="input" name="password" id="password" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>登录邮箱:</td>
              <td><input type="email" class="input" name="model" id="model" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>店铺名称:</td>
              <td><input type="text" class="input" name="mc" id="mc" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>微信公众号:</td>
              <td><input type="text" class="input" name="action" id="action" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>店铺图标:</td>
              <td>
        <fieldset class="blue pad-10">
           <input type="text" class="picList" name="action" id="photos" value="">
        </fieldset>
       <br/>
        <a href='javascript:void(0);' onclick="javascript:flashupload('albums_images', '图片上传','photos',change_images,'10,gif|jpg|jpeg|png|bmp,0','','','')" class="btn">选择图片 </a> </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">添加</button>
        <a class="btn" href="__URL__">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
