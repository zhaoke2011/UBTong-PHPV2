<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Shop/shopCategory')}">分类管理</a></li>
     <li><a href="{:U('Shop/addCategory')}">添加分类</a></li>
  </ul>
  <div class="table_list">
  <form name="myform" action="{:U('Shop/shopCategory')}" method="post">
    <table width="100%" cellspacing="0" class="table table-hover">
      <thead>
        <tr>
          <th width="50">排序</th>
          <th width="30">ID</th>
          <th align="left" >分类名称</th>
          <th align="left" >分类描述</th>
          <th align="left" >状态</th>
          <th>创建时间</th>
          <th width="200">管理操作</th>
        </tr>
      </thead>
      <tbody>
        <foreach name="rolelist" item="vo">
        <tr>
          <td>{$vo.listorder}</td>
          <td>{$vo.id}</td>
          <td>{$vo.name}</td>
          <td>{$vo.remark}</td>
          <td>
          <if condition="$vo['status'] eq 1"> 
          <font color="red">√</font>
          <else />
          <font color="red">╳</font>
          </if>
          </td>
          <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
          <td  class="text-c">
          <a href="{:U('Rbac/authorize',array('id'=>$vo['id']))}">权限设置</a>| <a href="{:U('Shop/roleedit',array('id'=>$vo['id']))}">修改</a> | <a class="J_ajax_del" href="{:U('Shop/roledelete',array('id'=>$vo['id']))}">删除</a>
          
          </td>
        </tr>
        </foreach>
      </tbody>
    </table>
  </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
